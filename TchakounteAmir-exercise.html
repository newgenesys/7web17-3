        // factorielle
        function factoriel(numb) {
            var x, numb, y= 1;
            for(x = 1; x<= numb; x++) {
                y = y*x;
            }
            return y;
        }
        console.log(factoriel(parseInt(prompt("pick a number for factor"))));
        
        // fibonacci

        function fibonacci(thenumber) {
            if (thenumber < 2) {
                return thenumber;
            }
            return fibonacci(thenumber - 1) + fibonacci(thenumber-2);
        }
        console.log(fibonacci(parseInt(prompt("pick a number for factor"))));
