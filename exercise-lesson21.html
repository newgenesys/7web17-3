        // Exercice 1 vetors
        class Vec {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            addition(vector) {
                return new Vec(this.x + vector.x, this.y + vector.y);
            }
            soustraction(vector) {
                return new Vec(this.x - vector.x, this.y - vector.y);
            }
            get length() {
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }
        }
        console.log(new Vec(5, 4).addition(new Vec(6, 5)));
        //this is the output → Vec{x: 11, y: 9}
        console.log(new Vec(3, 0).soustraction(new Vec(2, 3)));
        //this is the output  → Vec{x:1 , y: -3}
        console.log(new Vec(6, 4).length);
        // →7.211102550927978

        //exercice 2

        class Group {
            constructor() {
                this.members = [];
            }

            add(value) {
                if (!this.has(value)) {
                    this.members.push(value);
                }
            }

            delete(value) {
                this.members = this.members.filter(v => v !== value);
            }

            has(value) {
                return this.members.includes(value);
            }

            static from(collection) {
                let group = new Group;
                for (let value of collection) {
                    group.add(value);
                }
                return group;
            }
        }

        let group = Group.from([10, 20]);
        console.log(group.has(10));
        // → true
        console.log(group.has(30));
        // → false
        group.add(10);
        group.delete(10);
        console.log(group.has(10));
