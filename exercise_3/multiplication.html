<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multiplication Table of Two</title>

        <script>
             
            let num = 2;
            for(let counter = 0; counter <= 12; counter = counter + 1){
                var result = counter * 2;
                
                console.log(num +" * "+ counter + " = " + result);
            }
        
            

            for(num = "#"; num <="########"; num++){
                console.log(num);
                console.log(num +"#");
                console.log(num +"##");
                console.log(num +"###");
                console.log(num +"####");
                console.log(num +"#####");
                console.log(num +"######");
            }
            




        </script>
    </head>
    <body>
        <h1>Multiplication table of 2</h1>
    </body>
</html>
