<!DOCTYPE html>
<html>
<head>
	<title>multiplication table</title>
	<script type="text/javascript">
		for (var n=2; n<=14; n++) {
	document.write('<div style="float: left; margin: 25px 10px;">') 
	//This is the for loop
	for (i=1; i<=14; i++) {   
	    document.write(n + ' x ' + i + ' = ' + n*i + '</br>');    
	}
	document.write('</div>')  
}
	</script>
</head>
<body>

</body>
</html>
