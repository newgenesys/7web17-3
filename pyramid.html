 <!DOCTYPE html>
<html>
<head>
	<title>nested loops</title>
	<script type="text/javascript">
		//logging onto the webpage a square pattern of #

				var rows=15;
				var cols=15;
		for( var i=1; i<=rows; i++){
			for(var j=1; j<=cols; j++){

			 document.write("# ");
			}
			document.write("<br/>");
		}

		document.write("<br/><br/>");

		//logging onto the webpage a rigt angled_triangular pattern of #
				var rows=15;
				//for loop
		for( var i=1; i<=rows; i++){
			for(var j=1; j<=i; j++){
			 document.write("# ");
			}
			document.write("<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
