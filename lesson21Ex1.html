    <script>
        class Vec {
            constructor( x , y){
                this.x = x;
                this.y = y;
            }
            plus = function (another) {
                return new Vec( this.x + another.x ,  this.y + another.y);  
            }
            minus = function (another) {
                return new Vec( this.x - another.x , this.y - another.y);  
            }
            get length() {
                return Math.sqrt(Math.pow(this.x, 2) + Math.pow(this.y, 2));
            }
        }
        console.log(new Vec(1,2).plus(new Vec(2,5)));
        console.log(new Vec(1,2).minus(new Vec(2,5)));
        console.log(new Vec(5,12).length);
    </script>
