<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assigment-lesson-17</title>
    <script>
        //ma table de multiplication 
        let num1 = 2;
        for(num2 = 1; num2 <= 12; num2++){
            console.log(num1 + "*" + num2 + "=" +(num1 * num2));
        }
        //mon triangle en #
        let ligne = 1;
        let dasch = "#"
        while (ligne <= 7){
            console.log(dasch);
            dasch += "#";
            ligne++;
        }
    </script>
</head>
<body>
    <h1>Monsieur voici mon devoir</h1>
</body>
</html>
