    <script>

        /*alerting results*/
        alert(result1);

        alert(result3);
        alert(result4);
        alert(result5);
        /*applying console.log*/
        console.log(result1);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(result5);


    </script>
