<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
   <script type="text/javascript">
 var a;
 do{
    a=prompt("Saisissez un nomre entier");
 }while(isNaN(a) || a%1!==0);
 
 document.write("La table de multiplication du nombre "+a+ "est:")
 document.write("<br>")

 for(var i=1;i<=10;i++){
    document.write(a+" x "+i+ " =");
    document.write(a*i);
     document.write("<br>");
     document.write("<br>")
 }


</script>

</body>
</html>
